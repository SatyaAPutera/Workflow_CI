name: MLflow Training with Artifact Upload

on:
  push:
    branches:
      - main
    paths:
      - 'MLProject/**'
      - '.github/workflows/ml-training-artifacts.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train-and-upload:
    runs-on: ubuntu-latest
    name: Train Model & Upload Artifacts

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r MLProject/conda_requirements.txt

      - name: Verify MLflow installation
        run: |
          python -c "import mlflow; print(f'MLflow version: {mlflow.__version__}')"
          python -c "import sklearn; print(f'scikit-learn version: {sklearn.__version__}')"

      - name: Run training script directly
        working-directory: MLProject
        env:
          DATA_PATH: sentiment_analysis_preprocessing
          EXPERIMENT_NAME: svc_tuning_production
        run: |
          python modelling.py

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts_export
          if [ -d "mlruns" ]; then
            cp -r mlruns artifacts_export/
          fi
          cat > artifacts_export/TRAINING_METADATA.txt << EOF
          Training Timestamp: $(date -u +'%Y-%m-%dT%H:%M:%SZ')
          Commit SHA: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          Repository: ${{ github.repository }}
          Workflow Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          EOF

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-training-artifacts
          path: artifacts_export/
          retention-days: 90

      - name: Create workflow summary
        run: |
          echo "## âœ… Model Training Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Training Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID**: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ MLflow models and metrics (90 days retention)" >> $GITHUB_STEP_SUMMARY

