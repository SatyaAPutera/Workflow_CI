version: '3.8'

services:
  mlflow-tracking-server:
    image: python:3.10-slim
    container_name: mlflow-tracking
    working_dir: /app
    command: >
      bash -c "pip install mlflow && 
               mlflow server --host 0.0.0.0 --port 5000"
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/app/mlruns
    environment:
      - MLFLOW_BACKEND_STORE_URI=/app/mlruns
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/app/mlruns/artifacts
    networks:
      - ml-network

  model-training:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ml-model-training
    working_dir: /app
    command: python MLProject/modelling.py
    depends_on:
      - mlflow-tracking-server
    volumes:
      - ./MLProject:/app/MLProject
      - ./mlruns:/app/mlruns
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow-tracking-server:5000
      - DATA_PATH=/app/MLProject/sentiment_analysis_preprocessing
      - EXPERIMENT_NAME=svc_tuning_docker
    networks:
      - ml-network
    restart: no

networks:
  ml-network:
    driver: bridge
